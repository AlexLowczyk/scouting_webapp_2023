<table>
    <tr>
        <td width="35%">
            <b>Drive Station: </b>
        </td> 
        <td>
            <select class="form-control" type="text" name="allianceStation" [(ngModel)] = "alliance" (ngModelChange)="select($event)">
                <option *ngFor="let s of apiAlliance;" [value]="s.allianceStationID">{{s.allianceStation}}</option>
            </select>
            
        </td>
    </tr>
    <!-- <tr><td colspan="2"><b>Note:</b> Be sure to hit browser refresh button (or F5 key) after changing drive station</td></tr> -->

    <tr><td colspan="2"><hr></td></tr>

    <tr>
        <td>
            <b>Field Orientation</b>
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td> 
            <form>
                <input type="radio" value="redOnLeft" name="fieldOrientationRadio" onclick="localStorage.setItem('orientation', 'L');">
                <label for="redOnLeft">Red on Left</label><br>
                <input type="radio" value="redOnRight" name="fieldOrientationRadio" onclick="localStorage.setItem('orientation', 'R');">
                <label for="redOnRight">Red on Right</label><br>
            </form>  
        </td>
    </tr>

    <tr><td colspan="2"><hr></td></tr>

    <tr>
        <td colspan="2">
            <b>Browser Memory:</b>  <i> (coming soon)</i>
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td >
            <button>Clear Completed Level 1 Data</button>
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>
            <button>Backup Level 1 Data to File</button>
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td >
            <button>Clear Completed Level 2 Data</button>
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>
            <button>Backup Level 2 Data to File</button>
        </td>
    </tr>

    <tr><td colspan="2"><hr></td></tr>
</table>


<a routerLink="/"><button type="button" title="Admin to home">Close</button></a><br>
